<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>
<body>

<p>
<span id="firstname">Sean</span>, <span id="lastname">Sumdia</span>
</p>
<br>
<input type="button" value="Swap" 
    onclick="
    swap = firstname.innerHTML;
    firstname.innerHTML = lastname.innerHTML;
    lastname.innerHTML = swap;
">
</br>
</body>
</html>

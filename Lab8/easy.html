<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        products = [
            { 'name': 'small gumball', 'price': 0.02 },
            { 'name': 'medium gumball', 'price': 0.05 },
            { 'name': 'large gumball', 'price': 0.07 },
            { 'name': 'small jawbreaker', 'price': 0.06 },
            { 'name': 'large jawbreaker', 'price': 0.10 }
        ];
        productQuantities = [2,1,1,3,12];
    </script>
</head>
<body>
    <table id="table" border="1" onclick ="newRow = this.appendChild(document.createElement('tr'));
    for (i=1; i <= this.rows[0].cells.length; i++) {
        newCell = newRow.appendChild(document.createElement('td'));
        newCell.innerHTML = i;
    }
">
        <tr><th>Name</th><th>Price</th><th>Extended Price</th></tr>
        <script>
            for(var i = 0; i<products.length; i++){
                document.write(`<tr><td>${products[i].name}</td><td>${products[i].price}</td><td>${(products[i].price*productQuantities[i]).toFixed(2)}</td></tr>`)
            }
        </script>
    </table>
    <input type="button" value="Delete last row" onclick="
        document.getElementById('table').deleteRow(-1);
    ">
</body>
</html>
